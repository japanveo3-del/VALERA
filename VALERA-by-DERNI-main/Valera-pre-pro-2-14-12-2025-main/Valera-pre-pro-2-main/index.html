    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      
      :root {
        /* Telegram Theme Fallbacks (Web Context matches Midnight Slate) */
        --tg-theme-bg-color: #0f172a;
        --tg-theme-secondary-bg-color: #1e293b;
        --tg-theme-text-color: #e2e8f0;
        --tg-theme-hint-color: #94a3b8;
        --tg-theme-link-color: #06b6d4;
        --tg-theme-button-color: #06b6d4;
        --tg-theme-button-text-color: #ffffff;
        --tg-theme-section-bg-color: #1e293b;
        --tg-theme-header-bg-color: #0f172a;
        --tg-theme-subtitle-text-color: #64748b;
        --tg-theme-destructive-text-color: #ef4444;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--tg-theme-bg-color);
        color: var(--tg-theme-text-color);
        margin: 0;
        padding: 0;
        overscroll-behavior: none; /* Prevent Pull-to-Refresh in TG */
      }

      /* GLOBAL CUSTOM SCROLLBAR (Valera Style) */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #06b6d4; /* Accent Color hover */
      }
      
      /* Utilities for hiding scrollbar but keeping functionality */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      
      /* Animations */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }
      
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.3s ease-out forwards;
      }
    </style>
